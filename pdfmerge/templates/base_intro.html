{% extends 'base.html' %}

{% load static %}
{% block intro %}
<section id="intro" class="clearfix">
    <div class="container d-flex h-100">
      <div class="row justify-content-center align-self-center">
        <div class="col-md-12 intro-info order-md-first order-last">
          <h2>Error Free<br>documents for <span>You!</span></h2>
          <div>
            <a href="/login/" class="btn-get-started scrollto">Get Started</a>
          </div>
        </div>
  
        <div class="col-md-6 intro-img order-md-last order-first">
          <!--<img src="{% static 'img/intro-img.svg'%}" alt="" class="img-fluid">-->
        </div>
      </div>

    </div>
  </section><!-- #intro -->

  {% endblock %}
 {% block user_info %}
  <div class="float-right user_info" >
        
           {% if not request.user.is_authenticated %}
              <div >
               <a href="/login/">
                 <i class="fa fa-user-circle fa-3x"></i>
                </a>
              </div>
             <div><a href="/login/">Login</a></div>
          {% endif %}
          {% if request.user.is_authenticated %}

            <div >
               <a href="/profile/">
                 <i class="fa fa-user-circle fa-3x"></i>
                </a>
              </div>
            <div style='align: center'><a href="/profile/">{{request.user.first_name}}</a></div>
          {% endif %}
      </div>
  {% endblock %}
